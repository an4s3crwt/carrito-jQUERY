<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="css.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Carrito de Compras</h1>
    
    <!-- Lista de productos -->
    <div id="productos">
        <h2>Productos Disponibles</h2>
        <div class="producto">
            <span class="nombre">Producto 1</span> - 
            <span class="precio">10</span>
            <button class="agregar-carrito">Agregar al carrito</button>
        </div>
        <div class="producto">
            <span class="nombre">Producto 2</span> - 
            <span class="precio">15</span>
            <button class="agregar-carrito">Agregar al carrito</button>
        </div>
        <div class="producto">
            <span class="nombre">Producto 3</span> - 
            <span class="precio">20</span>
            <button class="agregar-carrito">Agregar al carrito</button>
        </div>
    </div>

    <!-- Carrito -->
    <h2>Carrito de Compras</h2>
    <table id="carrito">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de productos se agregarán aquí -->
        </tbody>
    </table>
    <button id="vaciar-carrito">Vaciar Carrito</button>

    <!-- Total a pagar -->
    <div id="total">
        <h3>Total a Pagar: $<span id="total-pagar">0.00</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
