<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito Animado</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div id="productos">
    <div class="producto">
      <img src="img/53b25246008bd9d91fdc4f5d3ab1d484-removebg-preview.png" alt="Producto 1" class="imagen-producto">
      <div class="detalles">
        <p class="nombre">Producto 1</p>
        <p class="precio">$10</p>
      </div>
      <button class="agregar-carrito">Agregar</button>
    </div>

    <div class="producto">
      <img src="img/8a60f3cb57cba934c70bf172915bf319-removebg-preview.png" alt="Producto 2" class="imagen-producto">
      <div class="detalles">
        <p class="nombre">Producto 2</p>
        <p class="precio">$20</p>
      </div>
      <button class="agregar-carrito">Agregar</button>
    </div>

    <div class="producto">
      <img src="img/a6abdc10fe077ca448f9591c4f9e8462-removebg-preview.png" alt="Producto 3" class="imagen-producto">
      <div class="detalles">
        <p class="nombre">Producto 3</p>
        <p class="precio">$200</p>
      </div>
      <button class="agregar-carrito">Agregar</button>
    </div>
  </div>

  <!-- Carrito de compras en formato de tabla -->
  <div id="carrito-container">
    <h2>Tu Carrito</h2>
    <table id="carrito">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Los productos añadidos aparecerán aquí -->
      </tbody>
    </table>
    <button id="vaciar-carrito">Vaciar carrito</button>
    <p id="total">Total: $0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
